<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Career Guidance Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .form-section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #0d6efd;
      border-left: 4px solid #0d6efd;
      padding-left: 10px;
    }
    footer {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">EduSpark</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="quiz.html">Quiz</a></li>
          <li class="nav-item"><a class="nav-link" href="explore.html">Explore Colleges</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Form Section -->
  <main class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
          <div class="card p-4">
            <h2 class="text-center mb-4 text-primary">Student Registration</h2>
            <form id="registerForm">
              <!-- Personal Information -->
              <div class="form-section-title">Personal Information</div>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="+91 9876543210" required>
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location (City, State)</label>
                <input type="text" class="form-control" id="location" placeholder="E.g., Delhi, India" required>
              </div>

              <!-- Education Details -->
              <div class="form-section-title">Education Details</div>
              <div class="mb-3">
                <label for="school" class="form-label">School Name</label>
                <input type="text" class="form-control" id="school" placeholder="Your school name" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="marks10" class="form-label">10th Marks (%)</label>
                  <input type="number" class="form-control" id="marks10" placeholder="Enter 10th % marks" min="0" max="100" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="marks12" class="form-label">12th Marks (%)</label>
                  <input type="number" class="form-control" id="marks12" placeholder="Enter 12th % marks" min="0" max="100" required>
                </div>
              </div>

              <!-- Parent Details -->
              <div class="form-section-title">Parent Details</div>
              <div class="mb-3">
                <label for="parentName" class="form-label">Parent's Name</label>
                <input type="text" class="form-control" id="parentName" placeholder="Enter parent's full name" required>
              </div>
              <div class="mb-3">
                <label for="parentOccupation" class="form-label">Parent's Occupation</label>
                <input type="text" class="form-control" id="parentOccupation" placeholder="Enter parent's occupation" required>
              </div>

              <!-- Certifications -->
              <div class="form-section-title">Certifications</div>
              <div class="mb-3">
                <label for="certifications" class="form-label">Certifications (if any)</label>
                <textarea class="form-control" id="certifications" rows="3" placeholder="E.g., Web Development, AI Basics, Digital Marketing"></textarea>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer-section py-4 bg-dark text-white">
    <div class="container text-center">
      <p class="mb-1"> info@careerguide.in </p>
      <p> +91 12345 67890</p>
      <p class="mb-0">
        <a href="#" class="text-white me-3">Facebook</a>
        <a href="#" class="text-white me-3">Twitter</a>
        <a href="#" class="text-white">Instagram</a>
      </p>
      <hr class="border-light">
      <p class="mb-0">&copy; 2025 EduSpark. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Redirect Script -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault(); // stop actual form submit
      alert("âœ… Registration successful! Redirecting you to the Quiz...");
      window.location.href = "quiz.html"; // go to quiz page
    });
  </script>
</body>
</html>
